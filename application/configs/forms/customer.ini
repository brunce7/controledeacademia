[form]
id = "customer"
method = "post"
name = "customer"


elements.id.type = "text"
elements.id.options.label = "Matrícula"
elements.id.options.id = "id"
elements.id.options.readonly = "enable"

elements.register.type = "text"
elements.register.options.id = "register"
elements.register.options.label = "Data de Cadastro"
elements.register.options.readonly = "enable"

elements.cpf.type = "text"
elements.cpf.options.label = "CPF"
elements.cpf.options.id = "cpf"
elements.cpf.options.maxlength = "14"
elements.cpf.options.onkeypress = "return digitos(event, this);"
elements.cpf.options.onKeyUp = "Mascara('cpf',this,event);"
elements.cpf.options.onblur = "ValidarCPF(this)";


elements.name.type = "text"
elements.name.options.id = "name"
elements.name.options.label = "Nome"
elements.name.options.onkeyup="maiuscula(this);"

elements.email.type = "text"
elements.email.options.id = "email"
elements.email.options.label = "Email"
elements.email.options.onkeyup = "minuscula(this);"
elements.email.options.onblur = "ValidaEmail(this);"

elements.street.type = "text"
elements.street.options.id = "logradouro"
elements.street.options.label = "Rua"

elements.house_number.type = "text"
elements.house_number.options.label = "Nº"
elements.house_number.options.maxlength = "05"
elements.house_number.options.onkeypress = "return digitos(event, this);"

elements.city.type = "text"
elements.city.options.id = "localidade"
elements.city.options.label = "Cidade"

elements.uf.options.id = "uf"
elements.uf.type = "select"
elements.uf.options.label = "Estado"
elements.uf.options.multiOptions.AC = "Acre"
elements.uf.options.multiOptions.AL = "Alagoas"
elements.uf.options.multiOptions.AP = "Amapá"
elements.uf.options.multiOptions.AM = "Amazonas"
elements.uf.options.multiOptions.BA = "Bahia"
elements.uf.options.multiOptions.CE = "Ceará"
elements.uf.options.multiOptions.DF = "Distrito Federal"
elements.uf.options.multiOptions.ES = "Espirito Santo"
elements.uf.options.multiOptions.GO = "Goiás"
elements.uf.options.multiOptions.MA = "Maranhã"
elements.uf.options.multiOptions.MT = "Mato Grosso"
elements.uf.options.multiOptions.MS = "Mato Grosso do Sul"
elements.uf.options.multiOptions.MG = "Minas Gerais"
elements.uf.options.multiOptions.PA = "Pará"
elements.uf.options.multiOptions.PB = "Paraiba"
elements.uf.options.multiOptions.PR = "Paraná"
elements.uf.options.multiOptions.PE = "Pernambuco"
elements.uf.options.multiOptions.PI = "Piauí"
elements.uf.options.multiOptions.RJ = "Rio de Janeiro"
elements.uf.options.multiOptions.RN = "Rio Grande do Norte"
elements.uf.options.multiOptions.RS = "Rio Grande do Sul"
elements.uf.options.multiOptions.RO = "Rondônia"
elements.uf.options.multiOptions.RR = "Roraima"
elements.uf.options.multiOptions.SC = "Santa Catarina"
elements.uf.options.multiOptions.SP = "São Paulo"
elements.uf.options.multiOptions.SE = "Sergipe"
elements.uf.options.multiOptions.TO = "Tocantins"
elements.uf.options.value[] = "PR"

elements.cep.type = "text"
elements.cep.options.id = "cep"
elements.cep.options.label = "CEP"
elements.cep.options.onkeypress = "return digitos(event, this);"
elements.cep.options.onkeyup = "Mascara('cep',this,event);"
elements.cep.options.maxlength = "10"

elements.phone.type = "text"
elements.phone.options.label = "Telefone"
elements.phone.options.maxlength = "15"
elements.phone.options.id = "phone"
elements.phone.options.onkeyup = "Mascara('phone',this,event);" 
elements.phone.options.onkeypress="return digitos(event, this);"

elements.cellphone.type = "text"
elements.cellphone.options.label = "Celular"
elements.cellphone.options.maxlength = "15"
elements.cellphone.options.onkeyup = "Mascara('cellphone',this,event);" 
elements.cellphone.options.onkeypress="return digitos(event, this);"

elements.maturity.type = "text"
elements.maturity.options.label = "Idade"
elements.maturity.options.required = "required" 
elements.maturity.options.onkeypress="return digitos(event, this);"

elements.birthday.type = "text"
elements.birthday.options.label = "Data de Nascimento"
elements.birthday.options.id = "birthday"
elements.birthday.options.onkeypress="return digitos(event, this);"
elements.birthday.options.onkeyup ="Mascara('birthday',this,event);"
elements.birthday.options.maxlength = "10"

elements.neighborhood.type = "text"
elements.neighborhood.options.id = "bairro"
elements.neighborhood.options.label = "Bairro"

elements.gender.type = "radio"
elements.gender.options.id = "gender"
elements.gender.options.label = "Sexo"
elements.gender.options.required = true
elements.gender.options.multiOptions.masculino = "Masculino"
elements.gender.options.multiOptions.feminino = "feminino"


elements.status.type = "select"
elements.status.options.label = "Situação"
elements.status.options.multiOptions.ativo = "ativo"
elements.status.options.multiOptions.inativo = "inativo"
elements.status.options.value[] = "ativo"

elements.monthly_payment.type = "text"
elements.monthly_payment.options.label = "Mensalidade"
elements.monthly_payment.options.maxlength = "9"
elements.monthly_payment.options.size = "9"
elements.monthly_payment.options.onKeyPress = "return(MascaraMoeda(this,'.',',',event))"

elements.notes.type = "textarea"
elements.notes.id = "textarea"
elements.notes.options.label = "Observações"
elements.notes.options.rows = 5

elements.reset.type = "reset"

elements.reset.id = "Limpar"
elements.reset.name = "reset"
elements.reset.options.class = "btn btn-info" 

elements.submit.type = "submit"
elements.submit.options.id = "submit"
elements.submit.options.class = "btn btn-success" 

[create : form]
elements.submit.options.label = "Cadastrar"
elements.reset.options.label = "Limpar"

[edit : form]
elements.cpf.options.readonly= "enable"
elements.submit.options.label = "Atualizar"
elements.reset.options.label = "Desfazer"







