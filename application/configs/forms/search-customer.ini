[form]
id = "search-customer"
method = "post"
name = "search"
 
elements.id.type = "text"
elements.id.options.label = "Matrícula"

elements.name.type = "text"
elements.name.options.label = "Nome"

elements.option1.type = "Multicheckbox"
elements.option1.options.registerInArrayValidator = true
elements.option1.options.multiOptions.ativo = "  ativo"

elements.option2.type = "Multicheckbox"
elements.option2.options.registerInArrayValidator = true
elements.option2.options.multiOptions.inativo = "   inativo"

elements.option3.type = "Multicheckbox"
elements.option3.options.registerInArrayValidator = true
elements.option3.options.multiOptions.debito = "   Em débito"

[search-customer : form]





